<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Shopping Website</h1>
    <nav>
      <ul>
        <li><a href="#featured">Featured Products</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="featured">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$50</p>
        <button class="add-to-cart" data-product="Product 1">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$100</p>
        <button class="add-to-cart" data-product="Product 2">Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$150</p>
        <button class="add-to-cart" data-product="Product 3">Add to Cart</button>
      </div>
    </section>
    
    <section id="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Category 1</a></li>
        <li><a href="#">Category 2</a></li>
        <li><a href="#">Category 3</a></li>
      </ul>
    </section>
    
    <section id="cart">
      <h2>Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be added here -->
        </tbody>
      </table>
    </section>
  </main>
  
  <footer>
    <p>&copy; Shopping Website 2023</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
